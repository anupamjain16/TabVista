<!DOCTYPE html>
<html>
<head>
    <title>TabVista Marquee Tile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .marquee-container {
            width: 1400px;
            height: 560px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .content {
            display: flex;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        .right-section {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #c0a164;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 32px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .feature-icon {
            font-size: 24px;
        }
        .feature-text {
            font-size: 18px;
            color: #c0a164;
        }
        .preview-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .preview-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100%;
        }
        .preview-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #c0a164;
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(192, 161, 100, 0.1) 0%, rgba(192, 161, 100, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }
        .glow-1 {
            top: -200px;
            right: -200px;
        }
        .glow-2 {
            bottom: -300px;
            left: -200px;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="content">
            <div class="left-section">
                <div class="logo">TabVista</div>
                <div class="tagline">Your New Tab,<br>Reimagined</div>
                <div class="features-grid">
                    <div class="feature-item">
                        <span class="feature-icon">‚è∞</span>

                    </div>
                    <div class="feature-item">

                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚úì</span>
                        <span class="feature-text">Smart Tasks</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üîó</span>
                        <span class="feature-text">Quick Links</span>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="preview-section">
                    <div class="preview-content">
                        <div class="preview-item">
                            <span style="font-size: 24px;">12:45</span>
                            <span>Elegant Clock</span>
                        </div>
                        <div class="preview-item">
                            <span style="font-size: 24px;">33¬∞C</span>
                            <span>Live Weather</span>
                        </div>
                        <div class="preview-item">
                            <span style="font-size: 24px;">‚è±</span>

                        <div class="preview-item">

                            <span>Task Manager</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

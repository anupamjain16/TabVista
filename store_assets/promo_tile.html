<!DOCTYPE html>
<html>
<head>
    <title>TabVista Promo Tile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .promo-container {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #c0a164;
        }
        .tagline {
            font-size: 18px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .features {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            color: #c0a164;
            font-size: 14px;
        }
        .preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 12px 0;
            width: 85%;
            text-align: center;
            line-height: 1.6;
        }
        .accent {
            color: #c0a164;
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(192, 161, 100, 0.2) 0%, rgba(192, 161, 100, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }
        .glow-1 {
            top: -100px;
            right: -50px;
        }
        .glow-2 {
            bottom: -100px;
            left: -50px;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="content">

</body>
</html>
